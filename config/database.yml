development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: dss_dev
  pool: 5
  username: root
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: dss_test
  pool: 5
  username: root
  password:

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV["DSS_DB"] %>
  pool: 5
  username: <%= ENV["DSS_USER"] %>
  password: <%= ENV["DSS_PWD"] %>
